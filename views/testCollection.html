<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login Form Tutorial</title>
		<style></style>
	</head>
	<body>
		<div class="testCollection">
			<h1>Test Collection</h1>
		</div>
		<form id="formElem">
			<input type="text" name="Employeee ID" value="">
			<input type="text" name="Test Barcode" value="">
			<input type="submit">
    	</form>
    </body>
    <script>
	formElem.onsubmit = async (e) => {
      e.preventDefault();
      var form = document.querySelector("#formElem");
        //data stored for account
        data = {
            labId : form.querySelector('input[name="labId"]').value,
          password : form.querySelector('input[name="password"]').value,
        }

        let response = await fetch('labIdlogin', {
                method: 'POST', // or 'PUT'
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
        })

        let text = await response.text(); // read response body as text
        location.href = text;
    };
    </script>
</html>
