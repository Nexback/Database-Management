<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Employee Home</title>
		<style></style>
	</head>
	<body>
		<div class="login-form">
			<h1>Employee Home</h1>
		</div>
		<div id='here'></div>
    </body>
    <script>
		window.onload = function () {
			var url = document.location.href;
			var id = url.split("=");
			var id = id[1];
			document.getElementById('here').innerHTML = id;
		}
    </script>
</html>
